shibboleth.shib_auth:
  path: '/shibboleth/authenticate'
  defaults:
    _controller: '\Drupal\shibboleth\Controller\LoginController::shibAuthenticate'
    _title: 'Shibboleth authentication only'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

shibboleth.shib_destroy:
  path: '/shibboleth/destroy'
  defaults:
    _controller: '\Drupal\shibboleth\Controller\LogoutController::shibDestroy'
    _title: 'Shibboleth session logout'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: 'TRUE'

shibboleth.drupal_logout:
  drupal:_logout:
  path: '/shibboleth/logout'
  defaults:
    _controller: '\Drupal\shibboleth\Controller\LogoutController::logout'
    _title: 'Logout'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

entity.shib_path.collection:
  path: '/admin/config/people/shibboleth/paths'
  defaults:
    _entity_list: 'shib_path'
    _title: 'Protected path configuration'
  requirements:
    _permission: 'administer shibboleth'

entity.shib_path.add_form:
  path: '/admin/config/people/shibboleth/paths/add'
  defaults:
    _entity_form: 'shib_path.add'
    _title: 'Add a protected path'
  requirements:
    _permission: 'administer shibboleth'

entity.shib_path.edit_form:
  path: '/admin/config/people/shibboleth/paths/{shib_path}'
  defaults:
    _entity_form: 'shib_path.edit'
    _title: 'Edit a protected path'
  requirements:
    _permission: 'administer shibboleth'

entity.shib_path.delete_form:
  path: '/admin/config/people/shibboleth/paths/{shib_path}/delete'
  defaults:
    _entity_form: 'shib_path.delete'
    _title: 'Delete a protected path'
  requirements:
    _permission: 'administer shibboleth'

