shibboleth.authenticate:
  path: '/shibboleth/authenticate'
  defaults:
    _controller: '\Drupal\shibboleth\Controller\LoginController::shibAuthenticate'
    _title: 'Shibboleth authentication only'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

shibboleth.shib_destroy:
  path: '/shibboleth/destroy'
  defaults:
    _controller: '\Drupal\shibboleth\Controller\LogoutController::shibDestroy'
    _title: 'Shibboleth session logout'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: 'TRUE'

shibboleth.drupal_logout:
  drupal:_logout:
  path: '/shibboleth/logout'
  defaults:
    _controller: '\Drupal\shibboleth\Controller\LogoutController::logout'
    _title: 'Logout'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
