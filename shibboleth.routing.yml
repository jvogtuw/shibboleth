shibboleth.settings:
  path: '/admin/config/people/shibboleth'
  defaults:
    _title: 'Shibboleth settings'
    _form: 'Drupal\shibboleth\Form\ShibbolethSettings'
  requirements:
    _permission: 'administer shibboleth'

shibboleth.login_landing:
  path: '/shibboleth'
  defaults:
    _controller: '\Drupal\shibboleth\Controller\LoginController::loginLanding'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

shibboleth.drupal_login:
  path: '/shibboleth/login'
  defaults:
    _controller: '\Drupal\shibboleth\Controller\LoginController::login'
    _title: 'Login'
  requirements:
    _permission: 'access content'
#    _custom_access: '\Drupal\shibboleth\Controller\LoginController::loginAccess'
  options:
    no_cache: 'TRUE'

